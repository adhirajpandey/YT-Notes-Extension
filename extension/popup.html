<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8 ;">
        <title>YT Notes Extension</title>
        <style>
            body {
            font-family: Arial, sans-serif;
            background-color: #ececec; 
            padding-right: 10px;
            padding-left: 10px;
            padding-bottom: 10px;
            }

        </style>

    </head>
    <body>
        <div class="container">
            <div id="video-title" class="centered">Loading video title...</div>
            <div id="message-area" class="centered"></div>
            <div id="general-notes" class="centered">
                <textarea id="general-notes-textarea" placeholder="Add general notes here..."></textarea>
            </div>
            <div id="timestamp-notes" class="centered">
                <span id="current-timestamp">00:00</span>
                <textarea id="timestamp-notes-textarea" placeholder="Add notes for this timestamp..."></textarea>
            </div>
            <div class="container">
                <button class="button" id="saveNotesBtn">Save Notes</button>
                <button class="button" id="viewData">View Stored Data</button>
                <button class="button" id="downloadMD">Download MD File</button>
            </div>
            
        </div>
        <script src="popup.js"></script>
    </body>
</html>
